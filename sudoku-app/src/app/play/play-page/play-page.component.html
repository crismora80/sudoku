<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<app-table [sudokuTable]="sudokuTable" (valueChanged)="onValueChanged()"></app-table>
<div class="horizontal-btns">
    <app-button-icon [icon]="ButtonIcon.undo"></app-button-icon>
    <app-button-icon [icon]="ButtonIcon.redo"></app-button-icon>
</div>
<app-on-screen-keyboard (keyPressed)="onKeyPressed($event)"></app-on-screen-keyboard>
<ion-footer>
    <app-button-text [text]="'Reset Game'" (click)="onResetGame()"></app-button-text>
    <app-button-text [text]="'New Game'" (click)="onNewGameBtnClicked()"></app-button-text>
</ion-footer>
