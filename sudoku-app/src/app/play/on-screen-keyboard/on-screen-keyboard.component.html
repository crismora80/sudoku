<div class="container">
  <ion-button *ngFor="let digit of firstDigits" class="key" color="light" (click)="onKeyPressed(digit)">
    {{digit}}
  </ion-button>
</div>
<div class="container">
  <ion-button *ngFor="let digit of lastDigits" class="key" color="light" (click)="onKeyPressed(digit)">
    {{digit}}
  </ion-button>
  <ion-button class="key" color="light" (click)="onKeyPressed('')">X</ion-button>
</div>
