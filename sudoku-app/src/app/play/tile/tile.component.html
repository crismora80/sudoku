<div class="tile" [ngClass]="{
    'top-border-thick': borders.top,
    'right-border-thick': borders.right,
    'left-border-thick': borders.left,
    'bottom-border-thick': borders.bottom,
    'focused': isInputFocused,
    'variable-input': !tileValue?.isFixed
}">
    <ion-input #input clearOnEdit="true" readonly [value]="tileValue?.value" [disabled]="tileValue?.isFixed"
        (ionInput)="onInput($event)" (ionFocus)="toggleFocused()" (ionBlur)="toggleFocused()">
    </ion-input>
</div>
