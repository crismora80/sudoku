<div class="tile" [ngClass]="{
    'top-border-thick': borders.top,
    'right-border-thick': borders.right,
    'left-border-thick': borders.left,
    'bottom-border-thick': borders.bottom,
    'focused': focused,
    'variable-input': !tileValue?.isFixed,
    'wrong': tileValue?.isWrong
}">
    <ion-input #singleDigitInput *ngIf="!tileValue?.values || tileValue?.values?.length === 0; else multiDigitInput"
        clearOnEdit="true" readonly [value]="tileValue?.value">
    </ion-input>
    <ng-template #multiDigitInput>
        <div class="multi-values-container">
            <span *ngFor="let x of (tileValue?.values ?? [])" class="multi-value">{{x}}</span>
        </div>
    </ng-template>
</div>
