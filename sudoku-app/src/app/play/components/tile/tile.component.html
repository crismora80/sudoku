<div class="tile" [ngClass]="{
    'top-border-thick': borders.top,
    'right-border-thick': borders.right,
    'left-border-thick': borders.left,
    'bottom-border-thick': borders.bottom,
    'focused': focused,
    'variable-input': !tileValue?.isFixed,
    'wrong': tileValue?.isWrong
}">
    <ion-input #input clearOnEdit="true" readonly [value]="tileValue?.value">
    </ion-input>
</div>
