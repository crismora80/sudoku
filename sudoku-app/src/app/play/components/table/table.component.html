<div class="sudoku-table-row" *ngFor="let i of indexes">
  <ng-container *ngFor="let j of indexes">
    <app-tile [borders]="{
      top: i % 3 === 0,
      right: j % 3 === 2,
      bottom: i % 3 == 2,
      left: j % 3 == 0
    }" [tileValue]="sudokuTable[i][j]" [focused]="i === selectedX && j === selectedY" (click)="onTileClicked(i, j)"
      (valueChanged)="onValueChanged()">
    </app-tile>
  </ng-container>
</div>
