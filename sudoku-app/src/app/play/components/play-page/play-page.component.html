<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<div class="content">
    <app-table [sudokuTable]="sudokuTable"></app-table>
    <app-on-screen-keyboard (keyPressed)="onKeyPressed($event)"></app-on-screen-keyboard>
    <app-button-icon class="action-button" [icon]="ButtonIcon.refresh" (click)="onResetClicked()"></app-button-icon>
</div>
